# Basic Ceph-NvmeoF sanity Test suite
# cluster configuration file: conf/quincy/nvmeof/ceph_nvmeof_sanity.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - ceph osd pool application enable rbd rbd
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  label: nvmeof-gw
              pos_args:
                - rbd
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster with NVMeOF GW

##  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node6
          - node7
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

#  Configure Ceph NVMeoF gateway
#  Configure Initiators
#  Run IO on NVMe Targets

  - test:
      abort-on-fail: true
      config:
        node: node6
        steps:
          - config:
              command: create_subsystem
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                serial_num: 1
          - config:
              command: create_listener
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                port: 5001
                pool: rbd
          - config:
              command: add_host
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                hostnqn: "*"
          - config:
              command: create_block_device
              args:
                count: 256
                pool: rbd
          - config:
              command: add_namespace
              args:
                count: 256
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
              command: get_subsystems
      desc: test with 1 subsystem and 256 namespaces in Single GW
      destroy-clster: false
      module: test_ceph_nvmeof_gateway_scale1.py
      name: test with 1 subsystem and 256 namespaces in Single GW

  - test:
      abort-on-fail: true
      config:
        node: node6
        steps:
          - config:
              command: delete_listener
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                pool: rbd
                port: 5001
          - config:
              command: remove_host
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                hostnqn: "*"
          - config:
              command: remove_namespace
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                bdev: bdev1
          - config:
              command: delete_subsystem
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
              command: delete_block_device
              args:
                name: bdev1
      desc: Delete Subsystem entities
      destroy-clster: false
      module: test_nvme_cli.py
      name: Delete nvmeof gateway entities
