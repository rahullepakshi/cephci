# Test module to explore namespace scale limitations in Single subsystem
# Test conf at conf/quincy/nvmeof/ceph_nvmeof_namespace_scale_cluster.yaml
# Test attributes
  #  Single ceph-nvmeof GW colocated with osd on node5, node 6,7,8,9,10,11 and 12 are nvmeof initiators
  #  nvmeof GW - at end of each scale step/ test below is the configuration
     # Scale-1 : 10000 namespaces
  #  nvmeof initiator - Each initiator/ client connects to same subsystem
  #  io test (no performance tests)
     # Tool : fio
     # io is run IO only on newly added Namespace
     # io type : write
     # io runtime: 10 seconds
tests:
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  #  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node5
          - node6
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        gw_node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true
        subsystems:
          start_count: 1
          end_count: 1500
          size: 50M
        initiators:
          node: node6
        run_io:
          node: node6
          io_type: write
      desc: test subsystem limitations
      destroy-cluster: false
      module: test_ceph_nvmeof_subsystem_limit.py
      name: Scale 1.5k subsystems in Single GW
      polarion-id:
