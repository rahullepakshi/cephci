tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                custom_repo: "cdn"
                custom_image: false
                rhcs-version: "7.1"
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                placement:
                  label: osd
          # Remove this config step once below BZ is verified,
          # https://bugzilla.redhat.com/show_bug.cgi?id=2305795
          - config:
              command: shell
              args:
                - ceph config set mgr mgr/cephadm/container_image_nvmeof cp.icr.io/cp/ibm-ceph/nvmeof-rhel9:1.2.16-8
      name: Bootstrap 7.x cluster and deploy services with label placements.
      desc: Bootstrap 7.x cluster and deploy services with label placements.
      polarion-id: CEPH-83573777
      module: test_cephadm.py

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                    - node3
                    - node4
                    - node5
                    - node6
              pos_args:
                - nvmeof_pool
          - config:
              command: shell
              args:
                - ceph osd pool create rbd1
          - config:
              command: shell
              args:
                - rbd pool init rbd1
      desc: deploy NVMeoF service on GW node
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service on GW node

  - test:
      abort-on-fail: false
      config:
        node: node3
        rbd_pool: rbd1
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              service: subsystem
              command: add
              args:
                subsystems: 16
                max-namespaces: 1024
          - config:
              service: listener
              command: add
              args:
                subsystems: 16
                port: 4420
                nodes:
                  - node3
                  - node4
                  - node5
                  - node6
          - config:
              service: host
              command: add
              args:
                subsystems: 16
          - config:
              service: namespace
              command: add
              args:
                subsystems: 16
                namespaces: 400
                image_size: 1T
                pool: rbd1
        initiators:
            listener_port: 4420
            node: node10
        run_io:
          - node: node10
            io_type: write
      desc: Scale to 400 namespaces with IO
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Scale to 400 namespaces with IO on 4GW and 16 subsystems
      polarion-id: CEPH-83583005


  - test:
      name: Upgrade Cluster to latest 8.x from 7.x CDN ceph version
